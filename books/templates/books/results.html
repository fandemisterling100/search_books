{% extends 'books/layout.html' %}


{% block title %} Results {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
            <div class="col-12">
                <div class="card card-margin">
                    <div class="card-body">
                        <div class="row search-body">
                            <div class="col-lg-12">
                                <div class="search-result">
                                    <div class="result-body">
                                        <div class="table-responsive">
                                            <table class="table widget-26">
                                                <tbody>
                                                    {% for book in books %}
                                                    <tr>
                                                        <td>
                                                            <div class="widget-26-book-emp-img">
                                                                <img src="https://images.all-free-download.com/images/graphicthumb/vector_orange_background_book_icon_280736.jpg" alt="book" />
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="widget-26-book-title">
                                                                <p>{{ book.title }}</p>
                                                                <p class="m-0 author-name">{{ book.author }} - <span class="text-muted time">{{ book.publish_date }}</span></p>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="widget-26-publisher-info">
                                                                <p class="type m-0">{{ book.publisher }}</p>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="widget-26-isbn">{{ book.isbn }}</div>
                                                        </td>
                                                        <td>
                                                            <div class="widget-26-book-category bg-soft-genre">
                                                                <span>{{ book.subject }}</span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
